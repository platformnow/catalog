cluster:
  name: bootstrap
  server: https://kubernetes.default.svc

aws:
  account: ""
  region: eu-central-1

addons:
  crossplane:
    type: helm
    enabled: "true"
  argocd:
    type: helm
    enabled: "true"
  cert-manager:
    type: helm
    enabled: "true"
  external-secrets:
    type: helm
    enabled: "true"
    valuesObject:
      serviceAccount:
        annotations:
          eks.amazonaws.com/role-arn: ""
  istio-base:
    type: helm
    enabled: "true"
    namespace: istio-system
  istiod:
    type: helm
    enabled: "true"
    namespace: istio-system
  istio-ingress:
    type: helm
    enabled: "true"
    namespace: istio-ingress